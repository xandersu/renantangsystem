<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>病历填写</title>
<meta charset="UTF-8">
	<script type="text/javascript"  th:src="@{/js/jquery-1.4.4.min.js}" ></script>
<script type="text/javascript">
$(function(){
	var saveFlg = $("#saveFlg").val();
	if(saveFlg == "true"){
		alert("保存成功!");
	}
});
 $(function() {
		/* For zebra striping */
        $("table tr:nth-child(odd)").addClass("odd-row");
		/* For cell text alignment */
		$("table td:first-child, table th:first-child").addClass("first");
		/* For removing the last border */
		$("table td:last-child, table th:last-child").addClass("last");
});
</script>

<style type="text/css">

	
	body {
		margin:0;
		padding:0;
		font:12px/15px "Helvetica Neue",Arial, Helvetica, sans-serif;
		color: #555;
		background:#f5f5f5 url(../../images/web_login_bg.jpg);
	}
	


</style>
<script language="javascript" type="text/javascript">
function doClose(){
	window.opener.location.reload();  
	window.close();
}


</script>
</head>
<body>
 <form method="post" th:action="@{/doSave}">
<div id="content">

   <div align = "center">	
			<h5>患者信息</h5>  

<input name="id" th:value="${patientEntity.id}" type="hidden" />
<input id="saveFlg" name="saveFlg" th:value="${saveFlg}" type="hidden" />
<input th:value="${patientEntity.modifyTime}" type="hidden" name="modifyTime" size="10px" />
<table>
<tr>
	<td width="30px">姓名</td><td><input name="name" th:value="${patientEntity.name}" type="text"  size="10px" th:readonly="${#strings.isEmpty(patientEntity.name)}?'false':'true'"/></td>
	<td style="padding-left:10px">性别</td>
	<td>
		<select name="sex" th:field="*{patientEntity.sex}">
			  <option value="1">男</option>
   			 <option value="0">女</option>
		</select>
	</td>
	<td style="padding-left:10px" >年龄</td><td><input th:value="${patientEntity.age}" type="text" name="age" size="10px" /></td>
</tr>
<tr>
<td  width="30px"  >地址</td><td colspan="2"><input th:value="${patientEntity.address}" name="address" type="text" size="17" /></td>
<td  width="30px"  style="width:30px;">电话号</td><td colspan="2" ><input  th:value="${patientEntity.phoneNumber}" name="phoneNumber" type="text" size="17" /></td>
</tr>
<tr>
<td colspan="6"><button id="closeBtn" onclick="doClose();" style="margin-left:10px;float:right;">关闭</button><button type="submit" id="saveBtn"  style="float:right">保存</button></td>
</tr>

</table>			
   
   
   </div>

</div>
</form>
</body>
</html>
